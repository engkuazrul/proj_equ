<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Community Impact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">

    <div class="header__btn header__btn-close" style="display: none;">
      <button class="btn-close">
        <svg>
          <use xlink:href="img/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <hr class="header__border" />
    </div>

    <div class="header__text-box">
      <div class="header__text-title">
        Western Australian Community Impact Hub
      </div>
      <hr class="header__border" />
      <div class="header__text-desc">
        An initiative of Lotterywest & Healthway
      </div>
    </div>

    <div class="nav">
      <div class="nav__item nav__item-1">Understand your Community</div>
      <div class="nav__item nav__item-2">Learn from Others</div>
      <div class="nav__item nav__item-3">Plan your Project</div>

      <form action="#" class="search" style="display: none;">
        <hr class="header__border" />
        <input type="text" class="search__input" placeholder="Search the Community Impact Hub">
      </form>
    </div>

    <div class="header__btn header__btn-search">
      <button class="btn-search" id="header-search">
        <svg>
          <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </button>
    </div>

  </header>

  <main>
    <section class="section-intro">
      Intro
    </section>

    <section class="section-features">
      Features
    </section>

    <section class="section-journey">
      Journey
    </section>
    
    <section class="section-about">
      About
    </section>

    <section class="section-acknowledgement">
      Acknowledgement
    </section>

    <section class="section-modal" style="display: none;">
      Test
    </section>
  </main>

  <footer class="footer">
    Footer
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    //header search icon on click
    $('#header-search').click(function () {
      $('.header__btn-close').show();
      $('.header__text-box').hide();

      $('.nav__item').hide();
      $('.search').show();
      
      $(".nav__item").each(function() { $(this).css('background-color', 'transparent'); });
      $('.section-modal').show();
    })

    //header close icon on click
    $('.header__btn-close').click(function () {
      $('.header__btn-close').hide();
      $('.header__text-box').show();

      $('.nav__item').show();
      $('.search').hide();

      $('.section-modal').hide();
      $(".nav__item").each(function() { $(this).css('background-color', 'transparent'); });
    })

    // homepage modal based on nav click
    $('.nav__item').click(function () {
      $(".nav__item").each(function() { $(this).css('background-color', 'transparent'); });

      $('.header__btn-close').show();
      $('.header__text-box').hide();

      $(this).css('background-color', 'red');
      $('.section-modal').show();
    })
  </script>
</body>
</html>
